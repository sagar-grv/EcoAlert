<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>EcoAlert Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Outfit:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#17cf5a",
                        "background-light": "#f6f8f7",
                        "background-dark": "#0a120d",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "outfit": ["Outfit", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .glass-effect {
            background: rgba(23, 46, 32, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .leaf-pattern {
            background-image: radial-gradient(circle at 2px 2px, rgba(23, 207, 90, 0.05) 1px, transparent 0);
            background-size: 24px 24px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex items-center justify-center p-4 leaf-pattern">
<div class="relative w-full max-w-[420px] h-[844px] bg-background-dark rounded-[3rem] overflow-hidden shadow-2xl border-[8px] border-slate-800 flex flex-col">
<div class="absolute inset-0 opacity-20 pointer-events-none">
<div class="absolute top-[-10%] left-[-10%] w-64 h-64 bg-primary/20 rounded-full blur-[80px]"></div>
<div class="absolute bottom-[-5%] right-[-5%] w-80 h-80 bg-primary/10 rounded-full blur-[100px]"></div>
</div>
<div class="relative z-10 flex flex-col h-full px-8 pt-16 pb-10">
<div class="flex flex-col items-center mb-10">
<div class="w-20 h-20 bg-primary/20 rounded-xl flex items-center justify-center mb-6 border border-primary/30">
<span class="material-symbols-outlined text-primary text-5xl">eco</span>
</div>
<h1 class="font-outfit text-4xl font-bold tracking-tight text-slate-100">EcoAlert</h1>
<p class="text-slate-400 mt-2 text-sm font-medium">Reporting for a Greener India</p>
</div>
<div class="glass-effect rounded-xl p-6 flex flex-col gap-5">
<div class="text-center mb-2">
<h2 class="font-outfit text-2xl font-semibold text-slate-100">Welcome Back</h2>
<p class="text-slate-400 text-sm">Please sign in to continue</p>
</div>
<div class="flex flex-col gap-1.5">
<label class="text-xs font-semibold text-slate-400 uppercase tracking-wider ml-1">Full Name</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-xl">person</span>
<input class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3.5 pl-12 pr-4 text-slate-100 placeholder:text-slate-600 focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-all" placeholder="Enter your name" type="text"/>
</div>
</div>
<div class="flex flex-col gap-1.5">
<label class="text-xs font-semibold text-slate-400 uppercase tracking-wider ml-1">Phone Number</label>
<div class="flex gap-2">
<div class="relative w-24">
<span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-sm font-bold">+91</span>
<select class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3.5 pl-10 pr-2 text-slate-100 appearance-none focus:ring-2 focus:ring-primary/50 outline-none">
<option>IN</option>
</select>
</div>
<div class="relative flex-1">
<input class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3.5 px-4 text-slate-100 placeholder:text-slate-600 focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-all" placeholder="00000-00000" type="tel"/>
</div>
</div>
</div>
<div class="flex flex-col gap-1.5">
<label class="text-xs font-semibold text-slate-400 uppercase tracking-wider ml-1">Preferred Language</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-xl">translate</span>
<select class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3.5 pl-12 pr-10 text-slate-100 appearance-none focus:ring-2 focus:ring-primary/50 outline-none">
<option>English</option>
<option>Hindi (हिन्दी)</option>
<option>Bengali (বাংলা)</option>
<option>Telugu (తెలుగు)</option>
<option>Tamil (தமிழ்)</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 pointer-events-none">expand_more</span>
</div>
</div>
<button class="w-full bg-gradient-to-r from-primary to-[#12a146] hover:brightness-110 text-slate-900 font-bold py-4 rounded-xl shadow-lg shadow-primary/20 mt-2 transition-all active:scale-[0.98]">
                    Login
                </button>
<div class="text-center mt-2">
<p class="text-sm text-slate-400">
                        Don't have an account? 
                        <a class="text-primary font-semibold hover:underline" href="#">Sign up</a>
</p>
</div>
</div>
<div class="mt-auto pt-8 text-center">
<p class="text-[10px] text-slate-500 leading-relaxed max-w-[280px] mx-auto">
                    By continuing, you agree to EcoAlert's Terms of Service and Privacy Policy. Environmental reports are verified by AI and local authorities.
                </p>
<div class="w-32 h-1 bg-slate-800 mx-auto mt-6 rounded-full"></div>
</div>
</div>
<div class="absolute top-0 w-full h-8 flex justify-center items-end px-6 pointer-events-none">
<div class="w-32 h-6 bg-black rounded-b-2xl"></div>
</div>
</div>
</body></html>
